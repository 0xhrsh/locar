<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <div id="ar"></div>

</body>

<script>
    var x = document.getElementById("ar");
    function error() {
        alert('Sorry, no position available.');
    }

    const options = {
        enableHighAccuracy: true,
        maximumAge: 30000,
        timeout: 27000
    };


    navigator.geolocation.getCurrentPosition(function (location) {
        x.innerHTML = `<a-scene embedded artoolkit='sourceType: webcam;' vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;">
            <a-sphere gps-place="longitude: <${location.coords.latitude}>; longitude: <${location.coords.longitude}>;"></a-sphere>
            <a-camera gps-camera rotation-reader user-height="1.6"> </a-camera>
        </a-scene>`;
    }, error, options);


</script>

</html>
